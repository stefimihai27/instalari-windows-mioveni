<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin - Windows Mioveni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script>
        // --- 1. LOGIN SIMPLU (User & Parolă) ---
        const uCorect = "admin";
        const pCorecta = "admin2026";
        
        const uInput = prompt("Utilizator:");
        const pInput = prompt("Parolă:");

        if (uInput !== uCorect || pInput !== pCorecta) {
            alert("Acces respins!");
            window.location.href = "/";
        }
    </script>
</head>
<body class="bg-slate-100 font-sans">

    <div id="admin-ui" class="max-w-6xl mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Panou Control</h1>
            <div class="w-20 h-1 bg-blue-600 mx-auto rounded-full"></div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-blue-700">
                    <span class="material-icons">payments</span> Prețuri Servicii
                </h3>
                <div class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Pachet Basic (RON)</label>
                        <input id="in-basic" type="number" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-blue-600 outline-none">
                        <button onclick="handleSave('price_basic', 'in-basic')" class="mt-3 px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all">Salvează</button>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Pachet Complet (RON)</label>
                        <input id="in-complet" type="number" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-blue-600 outline-none">
                        <button onclick="handleSave('price_complet', 'in-complet')" class="mt-3 px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all">Salvează</button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 text-center md:text-left">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2 text-emerald-700">
                    <span class="material-icons">contact_phone</span> Contact Rapid
                </h3>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Număr Telefon</label>
                <input id="in-phone" type="tel" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-emerald-600 outline-none mb-4">
                <button onclick="handleSave('phone', 'in-phone')" class="w-full py-3 bg-emerald-600 text-white font-bold rounded-lg hover:bg-emerald-700 transition-all uppercase tracking-widest">Actualizează Telefon</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        CMS.init({
            config: {
                backend: {
                    name: "github",
                    repo: "stefimihai27/instalari-windows-mioveni",
                    branch: "main",
                    auth_type: "token"
                },
                load_config_file: false,
                display_url: "https://instalari-windows-mioveni.netlify.app",
                collections: [{
                    name: "setari",
                    files: [{
                        name: "home",
                        file: "index.html",
                        fields: [
                            { label: "Telefon", name: "phone", widget: "string" },
                            { label: "Pret Basic", name: "price_basic", widget: "string" },
                            { label: "Pret Complet", name: "price_complet", widget: "string" }
                        ]
                    }]
                }]
            }
        });

        // Funcția de legătură
        function handleSave(field, inputId) {
            const val = document.getElementById(inputId).value;
            try {
                // Trimite valoarea în motorul CMS
                window.CMS.getEditor().setFieldValue(field, val);
                alert("Gata! Acum apasă butonul albastru 'Publish' care a apărut în bara de sus pentru a trimite prețul live pe site.");
            } catch (e) {
                // Această eroare apare dacă nu ai pus încă Token-ul în widget-ul de login
                alert("Eroare: Trebuie să apeși mai întâi butonul 'Login with GitHub' și să pui codul (Token-ul).");
            }
        }
    </script>
</body>
</html>
