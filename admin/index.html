<!DOCTYPE html>
<html lang="ro" class="scroll-smooth dark">
<head>
    <!-- Toate meta È™i stilurile existente din pagina principalÄƒ -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin - Windows Mioveni</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Restul head-ului identic -->
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
    
    <!-- Navbar Admin -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-primary/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="/" class="flex items-center gap-2">
                    <div class="bg-primary p-2 rounded-lg">
                        <span class="material-icons text-white">desktop_windows</span>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">
                        Windows<span class="text-primary">Mioveni</span> Admin
                    </span>
                </a>
                <div class="flex items-center gap-4">
                    <button id="logout-btn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg hidden">
                        Deconectare
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-20 min-h-screen">
        <!-- Loader pentru autentificare -->
        <div id="loading-screen" class="fixed inset-0 bg-background-light dark:bg-background-dark flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                <p>Verificare acces...</p>
            </div>
        </div>

        <!-- ConÈ›inut Admin (ascuns iniÈ›ial) -->
        <div id="admin-content" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-primary to-blue-700 bg-clip-text text-transparent">
                    Panou Administrare
                </h1>
                <div class="w-24 h-1.5 bg-primary mx-auto rounded-full"></div>
            </div>

            <div class="grid lg:grid-cols-2 gap-8">
                <!-- Editare PreÈ›uri -->
                <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-8">
                    <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                        <span class="material-icons text-primary">monetization_on</span>
                        PreÈ›uri Servicii
                    </h3>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold mb-2">Pachet Basic</label>
                            <input id="price-basic" type="number" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary" placeholder="100"/>
                            <button onclick="savePrice('basic')" class="mt-2 px-6 py-2 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-all">
                                SalveazÄƒ
                            </button>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Pachet Complet</label>
                            <input id="price-complet" type="number" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary" placeholder="180"/>
                            <button onclick="savePrice('complet')" class="mt-2 px-6 py-2 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-all">
                                SalveazÄƒ
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Telefon Contact -->
                <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-8">
                    <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                        <span class="material-icons text-primary">phone</span>
                        NumÄƒr Telefon
                    </h3>
                    <div class="space-y-4">
                        <input id="admin-phone" type="tel" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary" placeholder="07xx xxx xxx"/>
                        <button onclick="savePhone()" class="w-full px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition-all">
                            ActualizeazÄƒ Telefon
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mesaje Contact (Ã®n curs de dezvoltare) -->
            <div class="mt-12 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 p-8">
                <h3 class="text-2xl font-bold mb-6">ðŸ“§ Mesaje Contact</h3>
                <p class="text-slate-500 italic">FuncÈ›ionalitate Ã®n dezvoltare...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript Admin -->
    <script>
        // Config Netlify Identity (deja inclus Ã®n site)
        if (window.netlifyIdentity) {
            netlifyIdentity.on('init', user => {
                if (!user) {
                    // Utilizator negÄƒsitor - redirect la login
                    window.location.href = '/';
                } else {
                    // Utilizator autentificat - aratÄƒ conÈ›inutul
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('admin-content').classList.remove('hidden');
                    document.getElementById('admin-link')?.classList.remove('hidden');
                    document.getElementById('logout-btn').classList.remove('hidden');
                    
                    // ÃŽncarcÄƒ datele salvate
                    loadAdminData();
                }
            });

            netlifyIdentity.on('logout', () => {
                window.location.href = '/';
            });
        }

        // FuncÈ›ii salvÄƒri (folosesc localStorage pentru demo)
        function savePrice(type) {
            const value = document.getElementById(`price-${type}`).value;
            localStorage.setItem(`price_${type}`, value);
            alert('PreÈ› salvat!');
            // Aici ai putea integra Netlify CMS sau alt backend
        }

        function savePhone() {
            const phone = document.getElementById('admin-phone').value;
            localStorage.setItem('admin_phone', phone);
            alert('Telefon actualizat!');
        }

        function loadAdminData() {
            document.getElementById('price-basic').value = localStorage.getItem('price_basic') || '100';
            document.getElementById('price-complet').value = localStorage.getItem('price_complet') || '180';
            document.getElementById('admin-phone').value = localStorage.getItem('admin_phone') || '07xx xxx xxx';
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            netlifyIdentity.logout();
        });
    </script>
</body>
</html>
