<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin - Windows Mioveni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script>
        // --- 1. PAROLA SIMPLĂ ---
        const user = prompt("Utilizator:");
        const pass = prompt("Parolă:");

        if (user !== "admin" || pass !== "admin2026") {
            alert("Acces interzis!");
            window.location.href = "/";
        }
    </script>
</head>
<body class="bg-slate-50 font-sans antialiased">

    <div id="admin-content" class="max-w-7xl mx-auto px-4 py-12">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold text-slate-900 mb-4 tracking-tight">Panou Administrare</h1>
            <div class="w-24 h-1.5 bg-blue-600 mx-auto rounded-full"></div>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl border border-slate-200 p-8 shadow-sm">
                <h3 class="text-2xl font-bold mb-6 flex items-center gap-3 text-blue-600">
                    <span class="material-icons">monetization_on</span> Prețuri Servicii
                </h3>
                <div class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold mb-2 uppercase text-slate-400 tracking-widest">Pachet Basic (RON)</label>
                        <input id="price-basic" type="number" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        <button onclick="saveToGitHub('price_basic', 'price-basic')" class="mt-4 px-8 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all shadow-md">Salvează</button>
                    </div>
                    <div>
                        <label class="block text-xs font-bold mb-2 uppercase text-slate-400 tracking-widest">Pachet Complet (RON)</label>
                        <input id="price-complet" type="number" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        <button onclick="saveToGitHub('price_complet', 'price-complet')" class="mt-4 px-8 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all shadow-md">Salvează</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl border border-slate-200 p-8 shadow-sm">
                <h3 class="text-2xl font-bold mb-6 flex items-center gap-3 text-emerald-600">
                    <span class="material-icons">phone</span> Contact Rapid
                </h3>
                <label class="block text-xs font-bold mb-2 uppercase text-slate-400 tracking-widest">Număr Telefon</label>
                <input id="admin-phone" type="tel" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                <button onclick="saveToGitHub('phone', 'admin-phone')" class="mt-4 w-full px-8 py-3 bg-emerald-500 text-white font-bold rounded-lg hover:bg-emerald-600 transition-all shadow-md uppercase tracking-widest">Actualizează Telefon</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        CMS.init({
            config: {
                backend: {
                    name: "github",
                    repo: "stefimihai27/instalari-windows-mioveni",
                    branch: "main",
                    auth_type: "token" 
                },
                load_config_file: false,
                display_url: "https://instalari-windows-mioveni.netlify.app",
                collections: [{
                    name: "setari",
                    files: [{
                        name: "home",
                        file: "index.html",
                        fields: [
                            { label: "Telefon", name: "phone", widget: "string" },
                            { label: "Pret Basic", name: "price_basic", widget: "string" },
                            { label: "Pret Complet", name: "price_complet", widget: "string" }
                        ]
                    }]
                }]
            }
        });

        function saveToGitHub(fieldName, inputId) {
            const val = document.getElementById(inputId).value;
            try {
                window.CMS.getEditor().setFieldValue(fieldName, val);
                alert("Modificarea a fost pregătită! Acum apasă butonul 'Publish' care a apărut în panoul de control pentru a trimite prețul pe site.");
            } catch (e) {
                alert("Eroare: Trebuie să fii logat în widget-ul GitHub pentru a salva.");
            }
        }
    </script>
</body>
</html>
